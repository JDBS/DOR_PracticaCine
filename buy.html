<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/LocalSaver.js"></script>
	<script type="text/javascript" src="js/buySection.js"></script>
</head>
<body class="light-blue lighten-2">
	<nav class="lighten-1" role="navigation">
			<nav class="nav-extended">
			<div class="nav-wrapper  container">
				<img class="brand-logo left" src="./svg/moviehelmet.svg#logo" height="100%">
				<span class="nav-title left title-shadow">Movies Helmet</span>
				
				<a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="index.html">Inicio</a></li>
						<li><a href="catalog.html">Catálogo</a></li>
						<li><a href="info.html">Información</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
						<li><a href="index.html">Inicio</a></li>
						<li><a href="catalog.html">Catálogo</a></li>
						<li><a href="info.html">Información</a></li>
				</ul>
		</nav>
	</nav>

	<div class="container">
		<div class="light-blue lighten-5 section">
			<div class="row">
				<div class="col s12">
					<h5>Entradas:</h5>
				</div>
			</div>
			<div class="row">
				<form class="col s8">
					<div class="row">
						<div class="input-field col s12">
							<select id="input_hour">
								<option value="" disabled selected>Seleccionar Hora</option>
							</select>
							<label>Sesión</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s8 l6 xl4">
							<input id="adult_tickets" value="0" type="number" min="0" max="10" required class="validate">
							<label for="adult_tickets">Entradas para adultos</label>
						</div>
						<div class="input-field col s12 l4 xl4">
							<h5 id="adult_tickets_price"></h5>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s8 l6 xl4">
							<input id="child_tickets"  value="0" type="number" min="0" max="10" required class="validate">
							<label for="child_tickets">Entradas para niños</label>
						</div>
						<div class="input-field col s12 l4 xl4">
							<h5 id="child_tickets_price"></h5>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<h5 id="vip_price_info"></h5>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<a href="#" onclick="goSelectSeats()" class="waves-effect waves-light btn">Ir a Reserva</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="page-footer orange">
		<div class="footer-copyright">
			<div class="container">
				<img class="right" src="./svg/cc-commons.svg"/>
				<br/>
				Hecho por <a class="orange-text text-lighten-3" href="#">Jaime D. Brito Sánchez</a>
			</div>
		</div>
	</footer>

	<script>
		$(function(){
			$(".button-collapse").sideNav()
    		$('select').material_select();
		})
	</script>
</body>
</html>
